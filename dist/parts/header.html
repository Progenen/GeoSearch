<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlatmax | Development Version</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__top">
                    <div class="container">
                        <div class="row">
                            <div class="header__col header__col--logo col-lg-2 col-md-3 col-sm-3 col-4">
                                <a href="#" class="header__logo">
                                    <img src="images/logo.webp" alt="">
                                </a>
                            </div>
                            <div class="header__col header__col--center col-xl-5 col-lg-10 col-md-9 col-sm-9 col-8">
                                <div class="header__burger">
                                    <button class="header__burger-btn">
                                        <svg>
                                            <use xlink:href='svg/dest/stack/spriteMono.svg#burger'></use>
                                        </svg>
                                    </button>
                                </div>
                                <div class="header__contacts">
                                    <a href="#" class="header__contacts-item">
                                        <svg>
                                            <use xlink:href='svg/dest/stack/spriteMono.svg#telegram'></use>
                                        </svg>
                                    </a>
                                    <a href="#" class="header__contacts-item">
                                        <svg>
                                            <use xlink:href='svg/dest/stack/spriteMono.svg#whatsapp'></use>
                                        </svg>
                                    </a>
                                </div>
                                <div class="header__call">
                                    <a href="#" class="header__call-phone">
                                        +7 (928) 851-17-31
                                    </a>
                                    <a href="#" class="header__call-link">
                                        Заказать звонок
                                    </a>
                                </div>
                            </div>  
                            <div class="header__col header__col--info col-lg-5">
                                <div class="header__info">
                                    <div class="header__info-item header__info-item--schedule">
                                        <svg>
                                            <use xlink:href='svg/dest/stack/spriteMono.svg#wallClock'></use>
                                        </svg>
                                        <span>
                                            с 8:00 до 20:00 без выходных
                                        </span>
                                    </div>
                                    <a href="#" class="header__info-item header__info-item--mail"> 
                                        <svg>
                                            <use xlink:href='svg/dest/stack/spriteMono.svg#sendMail'></use>
                                        </svg>
                                        <span>
                                            info@geoizyskatel.ru
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="header__bottom">
                    <div class="container">
                        <div class="row">
                            <div class="header__col header__col--menu col-lg-8 col-md-12">
                                <nav class="header__menu">
                                    <ul class="header__menu-list">
                                        <li class="header__menu-item">
                                            <a href="#" class="header__menu-link">
                                                Услуги
                                            </a>
                                        </li>
                                        <li class="header__menu-item">
                                            <a href="#" class="header__menu-link">
                                                Вопрос/Ответ
                                            </a>
                                        </li>
                                        <li class="header__menu-item">
                                            <a href="#" class="header__menu-link">
                                                Стоимость
                                            </a>
                                        </li>
                                        <li class="header__menu-item">
                                            <a href="#" class="header__menu-link">
                                                Галерея
                                            </a>
                                        </li>
                                        <li class="header__menu-item">
                                            <a href="#" class="header__menu-link">
                                                Контакты
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="header__col header__col--call-btn col-lg-4 col-md-0">
                                <button class="header__call-btn btn btn--green-icon">
                                    <svg>
                                        <use xlink:href='svg/dest/stack/spriteMulti.svg#calc'></use>
                                    </svg>
                                    <span>
                                        Рассчитать проект
                                    </span>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </header>
